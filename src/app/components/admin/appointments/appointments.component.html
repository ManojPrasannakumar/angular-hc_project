<div class="usercard" fxLayout="column" fxLayoutAlign="space-around center" *ngIf="!loading">
  <mat-card class="usercard">
    <mat-form-field appearance="fill" class="name-field" class="innersty">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" (keyup)="checkDisabled()">
    </mat-form-field>
    <mat-form-field appearance="fill" class="innersty">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="gender" (selectionChange)="checkDisabled()">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Others">Others</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="innersty" >
      <mat-label>Appointment</mat-label>
      <input matInput [(ngModel)]="appointment" (keyup)="checkDisabled()">
    </mat-form-field>
    <mat-form-field appearance="fill" class="innersty">
      <mat-label>Problem</mat-label>
      <input matInput [(ngModel)]="problem" (keyup)="checkDisabled()">
    </mat-form-field>
  </mat-card>
  <!-- <mat-card class="demo-inline-calendar-card">
    <mat-calendar [(selected)]="selected"></mat-calendar>
  </mat-card>
  <p>Selected date: {{selected}}</p> -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addUserForm()" data="submit" class="sbt">
    Submit
  </button>
</div>
